{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for obj in object_list %}
            <div class="post-preview">
                <a href="{{ obj.get_absolute_url }}">
                    <h2 class="post-title">
                        {{obj.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ obj.overview }}
                    </h3>
                </a>
                <p class="post-meta">
                    {% for cat in obj.categories.all%}
                    <a href="{% url 'categories_list' cat %}">{{ cat }}</a>
                    {% endfor %}
                </p>
            </div>
            {% endfor %}
            <hr>
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="posts/old/">Older Posts &rarr;</a>
            </div>
        </div>
    </div>

    </html>
    {% endblock content %}
